<!DOCTYPE html>
<html lang="es">
<head>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">

                <img src="IMAGES/GALERIA (1).jpeg" alt="Imagen 1" class="rounded-xl shadow-lg hover:scale-105 transition duration-300">

            <a href="imagen2.jpg" data-fancybox="gallery">

</html>
